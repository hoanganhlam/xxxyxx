{% extends 'homepage/layout.html' %} {% block body %} {% load static %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Biostock</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Biostock</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Import Data</h3>
                    </div>
                    <form action="/biostock/import-data" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleInputFile">File input</label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" name="file_import" id="exampleInputFile">
                                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" name="Import To Table">Import To Table
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %} {% block js %}
<script src="{% static 'homepage/js/bs-custom-file-input.min.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#exampleInputFile').change(function() {
            var filePath = $('#exampleInputFile').val();
            var fileName = getFileName(filePath)
            $('.custom-file-label').html(fileName);
        });
    });

    function getFileName(path) {
        return path.match(/[-_\w]+[.][\w]+$/i)[0];
    }
</script>
{% endblock %}
